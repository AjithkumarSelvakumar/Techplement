<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="journal.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="./quote.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Authors.html">Authors</a></li>
                    <li class="nav-item"><a class="nav-link" href="./journal.html">Journal</a></li>
                </ul>
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Search Topics" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-2">
                    <li class="nav-item"><a class="nav-link" href="./Login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="./signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4" id="authors-section">
        <div class="row">
            <div class="col">
                <h2>Authors</h2>
                <div id="author-list">
                    <!-- Author names will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4" id="author-details-section">
        <!-- Author details will be displayed here -->
    </div>

    <div class="container my-4" id="quote-of-the-day-section">
        <h2>Quote of the Day</h2>
        <p id="quote-of-the-day"></p>
    </div>

    <div class="container my-4">
        <h2>Comments</h2>
        <div class="mb-3">
            <textarea class="form-control" id="comment-box" rows="3" placeholder="Leave a comment"></textarea>
        </div>
        <button class="btn btn-primary" id="submit-comment">Submit</button>
        <div id="comment-list" class="mt-4">
            <!-- Comments will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="journal.js"></script>
</body>
</html>
